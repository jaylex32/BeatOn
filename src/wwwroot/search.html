<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
        }

        .slogan {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
            text-align: center;
            padding: 10px;
            background: #333333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: breath 2s ease-in-out infinite;
            // Apply the breathing effect
        }

        @keyframes breath {
            0%, 100% {
                background-color: #333333;
                // Return to the original color box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                // More prominent shadow at start/end
            }

            50% {
                background-color: #474747;
                // Lighten the color at the peak of the "breath" box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                // Less prominent shadow in the middle
            }
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .search-container {
            background-color: #282828;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .radio-group-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .form-control, .btn {
            border-radius: 20px;
        }

        .form-control {
            background-color: #121212;
            border: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #1DB954;
            border: none;
        }

            .btn-primary:hover {
                background-color: #1ed760;
            }

        /* List View Styles */
        .list-view .result-item {
            background-color: #181818;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .list-view .cover-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .list-view .result-info {
            flex-grow: 1;
            min-width: 0;
            margin-right: 10px;
        }

        .list-view .result-title,
        .list-view .result-artist {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .list-view .result-title {
            font-weight: bold;
        }

        .list-view .result-artist {
            color: #b3b3b3;
            font-size: 14px;
        }

        /* Grid View Styles */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

            .grid-view .result-item {
                background-color: #181818;
                border-radius: 8px;
                padding: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .grid-view .cover-img {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 4px;
                margin-bottom: 10px;
            }

            .grid-view .result-info {
                width: 100%;
                margin-bottom: 10px;
            }

            .grid-view .result-title,
            .grid-view .result-artist {
                margin: 5px 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
            }

            .grid-view .result-title {
                font-weight: bold;
                font-size: 16px;
            }

            .grid-view .result-artist {
                color: #b3b3b3;
                font-size: 14px;
            }

        /* Common Button Styles */
        .download-btn, .status-icon-container {
            background-color: transparent;
            border: 1px solid #1DB954;
            color: #1DB954;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

            .download-btn:hover {
                background-color: #1DB954;
                color: #fff;
            }

        .status-icon-container {
            cursor: default;
        }

        .status-icon {
            font-size: 20px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #282828;
            transition: .4s;
            border-radius: 34px;
        }

            .toggle-slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: #1DB954;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-icon {
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
        }

        @media (max-width: 576px) {
            .slogan {
                font-size: 1.5rem;
            }

            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

                .grid-view .cover-img {
                    width: 120px;
                    height: 120px;
                }

            .list-view .result-item {
                flex-wrap: wrap;
            }

            .list-view .cover-img {
                margin-bottom: 10px;
            }

            .list-view .result-info {
                width: calc(100% - 50px);
                margin-bottom: 10px;
            }

            .list-view .download-btn,
            .list-view .status-icon-container {
                margin-left: auto;
            }
        }

        /* Adjust icon colors based on toggle state */
        input:not(:checked) ~ .toggle-icon.list-icon,
        input:checked ~ .toggle-icon.grid-icon {
            color: #1DB954;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease-in-out;
        }

            .notification.info {
                background-color: rgba(29, 185, 84, 0.7); /* Spotify green with transparency */
            }

            .notification.error {
                background-color: rgba(255, 0, 0, 0.9); /* Red with transparency */
            }

        .service-selector .btn-check:checked + .btn-outline-primary {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-music me-2"></i>BeatOn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="downloads">Downloads</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 80px;">
        <div class="search-container">
            <h2 class="slogan">BeatOn: The Pulse of Your Playlist</h2>
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search for music..." required>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
                <div class="radio-group-container">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="searchType" id="searchArtist" value="artist" checked>
                        <label class="btn btn-outline-secondary" for="searchArtist">Artist</label>
                        <input type="radio" class="btn-check" name="searchType" id="searchAlbum" value="album">
                        <label class="btn btn-outline-secondary" for="searchAlbum">Album</label>
                        <input type="radio" class="btn-check" name="searchType" id="searchTrack" value="track">
                        <label class="btn btn-outline-secondary" for="searchTrack">Track</label>
                        <input type="radio" class="btn-check" name="searchType" id="searchPlaylist" value="playlist">
                        <label class="btn btn-outline-secondary" for="searchPlaylist">Playlist</label>
                    </div>
                </div>
                <div class="service-selector mt-3">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="service" id="deezerRadio" value="deezer" checked>
                        <label class="btn btn-outline-primary" for="deezerRadio">Deezer</label>
                        <input type="radio" class="btn-check" name="service" id="qobuzRadio" value="qobuz">
                        <label class="btn btn-outline-primary" for="qobuzRadio">Qobuz</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="view-toggle mt-4">
            <i class="fas fa-list toggle-icon list-icon"></i>
            <label class="toggle-switch">
                <input type="checkbox" id="viewToggle">
                <span class="toggle-slider"></span>
            </label>
            <i class="fas fa-th-large toggle-icon grid-icon"></i>
        </div>

        <div id="searchResults" class="mt-4"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let downloadStatuses = {};
        let currentView = 'list';
        let lastSearchResults = [];
        let currentService = 'deezer'; // Default to Deezer

        // Function to set the current service
        function setCurrentService(service) {
            currentService = service;
            localStorage.setItem('lastUsedService', service);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedSearchTerm = localStorage.getItem('searchTerm');
            const savedSearchType = localStorage.getItem('searchType');
            const savedView = localStorage.getItem('currentView') || 'list';
            const lastUsedService = localStorage.getItem('lastUsedService');
            const searchPlaylistRadio = document.getElementById('searchPlaylist');
            const serviceRadios = document.querySelectorAll('input[name="service"]');

            function updateSearchTypeState() {
                const selectedService = document.querySelector('input[name="service"]:checked').value;

                // Save the selected service to localStorage
                localStorage.setItem('selectedService', selectedService);

                if (selectedService === 'qobuz') {
                    searchPlaylistRadio.disabled = true;
                    // Optionally deselect if it was selected
                    if (searchPlaylistRadio.checked) {
                        document.getElementById('searchArtist').checked = true;
                    }
                } else {
                    searchPlaylistRadio.disabled = false;
                }
            }

            // Load the last selected service from localStorage
            const lastSelectedService = localStorage.getItem('selectedService');
            if (lastSelectedService) {
                const radioToSelect = document.getElementById(`${lastSelectedService}Radio`);
                if (radioToSelect) {
                    radioToSelect.checked = true;
                }
            }

            // Initial state update on page load
            updateSearchTypeState();

            // Add change event listeners to service radio buttons
            serviceRadios.forEach(radio => {
                radio.addEventListener('change', updateSearchTypeState);
            });

            if (lastUsedService) {
                document.getElementById(lastUsedService + 'Radio').checked = true;
                setCurrentService(lastUsedService);
            } else {
                setCurrentService('deezer'); // Default to Deezer if no service was saved
            }

            if (savedSearchTerm) {
                document.getElementById('searchTerm').value = savedSearchTerm;
            }

            if (savedSearchType) {
                document.getElementById(`search${capitalizeFirstLetter(savedSearchType)}`).checked = true;
            }

            if (savedView) {
                currentView = savedView;
                updateViewToggle();
            }

            const savedStatuses = localStorage.getItem('downloadStatuses');
            if (savedStatuses) {
                downloadStatuses = JSON.parse(savedStatuses);
            }

            const viewToggle = document.getElementById('viewToggle');
            viewToggle.checked = currentView === 'grid';

            viewToggle.addEventListener('change', function () {
                currentView = this.checked ? 'grid' : 'list';
                updateViewToggle();
                displayResults(lastSearchResults);
            });

            if (savedSearchTerm && savedSearchType) {
                performSearch(savedSearchTerm, savedSearchType);
            }

            // Start periodic updates
            setInterval(updateDownloadStatuses, 5000);
        });

        document.querySelectorAll('input[name="service"]').forEach(radio => {
            radio.addEventListener('change', function () {
                setCurrentService(this.value);
            });
        });

        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchTerm').value;
            const searchType = document.querySelector('input[name="searchType"]:checked').value;

            localStorage.setItem('searchTerm', searchTerm);
            localStorage.setItem('searchType', searchType);

            performSearch(searchTerm, searchType);
        });

        function updateViewToggle() {
            const viewToggle = document.getElementById('viewToggle');
            viewToggle.checked = currentView === 'grid';
            localStorage.setItem('currentView', currentView);
        }      

        document.getElementById('deezerButton').addEventListener('click', function () {
            currentService = 'deezer';
            this.classList.add('active');
            document.getElementById('qobuzButton').classList.remove('active');
        });

        document.getElementById('qobuzButton').addEventListener('click', function () {
            currentService = 'qobuz';
            this.classList.add('active');
            document.getElementById('deezerButton').classList.remove('active');
        });

        function performSearch(searchTerm, searchType) {
            const selectedService = document.querySelector('input[name="service"]:checked').value;
            showNotification(`Searching ${selectedService}...`, 'info');
            /*console.log(`Searching for ${searchTerm} in ${searchType} using ${selectedService}`);*/

            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ searchTerm, searchType, service: selectedService })
            })
                .then(response => {
                    /*console.log(`Search response status: ${response.status}`);*/
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    /*console.log('Search response data:', data);*/
                    if (data.Success) {
                        lastSearchResults = data.Results;
                        displayResults(data.Results);
                        /*showNotification(`Search completed`, 'info');*/
                    } else {
                        throw new Error(data.Error || `Unknown error occurred while searching ${selectedService}`);
                    }
                })
                .catch(error => {
                    /*console.error('Error:', error);*/
                    showNotification(`Search failed on ${selectedService}. ${error.message}`, 'error');
                    displayResults([]); // Clear results on error
                });
        }

        // Add this function to handle the search form submission
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchTerm').value;
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            performSearch(searchTerm, searchType);
        });

        // Add this to ensure the correct service is used when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const lastUsedService = localStorage.getItem('lastUsedService') || 'deezer';
            document.querySelector(`input[name="service"][value="${lastUsedService}"]`).checked = true;
        });

        // Add this to save the selected service when it changes
        document.querySelectorAll('input[name="service"]').forEach(radio => {
            radio.addEventListener('change', function () {
                localStorage.setItem('lastUsedService', this.value);
            });
        });

        function displayResults(data) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            if (!Array.isArray(data) || data.length === 0) {
                searchResults.innerHTML = '<p class="text-center">No results found</p>';
                return;
            }
            searchResults.className = currentView + '-view';
            data.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.dataset.artist = result.artistName;
                resultItem.dataset.album = result.title;
                const statusKey = `${result.artistName}-${result.title}`;
                const status = downloadStatuses[statusKey] || 'notstarted';
                const escapedAlbumTitle = result.title.replace(/'/g, "\\'").replace(/"/g, '\\"');
                const escapedArtistName = result.artistName.replace(/'/g, "\\'").replace(/"/g, '\\"');

                let statusIcon = 'fa-download';
                if (status === 'completed') statusIcon = 'fa-check';
                else if (status === 'inprogress') statusIcon = 'fa-spinner fa-spin';
                else if (status === 'failed') statusIcon = 'fa-exclamation-triangle';

                const statusHtml = `
            <button class="download-btn" onclick="downloadAlbum('${result.link}', '${escapedAlbumTitle}', '${escapedArtistName}', this)" ${status === 'inprogress' ? 'disabled' : ''}>
                <i class="fas ${statusIcon}"></i>
            </button>`;

                resultItem.innerHTML = `
            <img src="${result.cover || 'default-cover.jpg'}" alt="${result.title}" class="cover-img">
            <div class="result-info">
                <p class="result-title">${result.title}</p>
                <p class="result-artist">${result.artistName}</p>
            </div>
            ${statusHtml}
        `;
                searchResults.appendChild(resultItem);
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.classList.add('notification', type);
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        function downloadAlbum(albumUrl, albumName, artistName, buttonElement) {
            const lidarrRootPath = ''; // Update this to your Lidarr root path
            buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            buttonElement.disabled = true;
            const statusKey = `${artistName}-${albumName}`;
            downloadStatuses[statusKey] = 'in progress';
            saveDownloadStatuses();
            showNotification('Starting download...', 'info');
            fetch('/api/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    albumUrl,
                    albumName,
                    artistName,
                    lidarrRootPath,
                    service: currentService // Add this line to include the current service
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.Success) {
                        /*console.log('Download started successfully');*/
                    } else {
                        throw new Error('Download failed to start');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    buttonElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    buttonElement.disabled = false;
                    downloadStatuses[statusKey] = 'failed';
                    showNotification('Download failed. Please try again.', 'error');
                })
                .finally(() => {
                    saveDownloadStatuses();
                });
        }

        function updateDownloadStatuses() {
            fetch('/api/download-progress')
                .then(response => response.json())
                .then(progressData => {
                    /*console.log("Received progress data:", progressData);*/

                    // Create a set of active downloads
                    const activeDownloads = new Set(progressData.map(d => `${d.artistName}-${d.albumName}`));

                    // Update statuses and mark completed downloads
                    Object.keys(downloadStatuses).forEach(statusKey => {
                        if (!activeDownloads.has(statusKey) && downloadStatuses[statusKey] === 'in progress') {
                            downloadStatuses[statusKey] = 'completed';
                            const [artistName, albumName] = statusKey.split('-');
                            updateDownloadButton(artistName, albumName, 'completed', null);
                            showNotification(`Download completed: ${albumName} by ${artistName}`, 'info');
                        }
                    });

                    // Update active downloads
                    progressData.forEach(download => {
                        const statusKey = `${download.artistName}-${download.albumName}`;
                        downloadStatuses[statusKey] = download.status;
                        updateDownloadButton(download.artistName, download.albumName, download.status, download.progress);
                    });

                    saveDownloadStatuses();
                    /*console.log("Current download statuses:", downloadStatuses);*/
                })
                .catch(error => console.error('Error updating download statuses:', error));
        }

        function updateDownloadButton(artistName, albumName, status, progress) {
            const resultItem = document.querySelector(`.result-item[data-artist="${artistName}"][data-album="${albumName}"]`);
            if (resultItem) {
                const button = resultItem.querySelector('.download-btn');
                if (button) {
                    const icon = button.querySelector('i');
                    button.disabled = (status === 'inprogress');

                    if (status === 'completed') {
                        icon.className = 'fas fa-check';
                    } else if (status === 'inprogress') {
                        icon.className = 'fas fa-spinner fa-spin';
                        let progressText = progress ? ` ${progress}%` : '';
                        button.innerHTML = `<i class="fas fa-spinner fa-spin"></i>${progressText}`;
                    } else if (status === 'failed') {
                        icon.className = 'fas fa-exclamation-triangle';
                    } else {
                        icon.className = 'fas fa-download';
                    }
                }
            }
        }

        function saveDownloadStatuses() {
            localStorage.setItem('downloadStatuses', JSON.stringify(downloadStatuses));
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function handleResize() {
            if (window.innerWidth <= 576) {
                currentView = 'list';
                updateViewToggle();
                displayResults(lastSearchResults);
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
